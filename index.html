<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Covid-19 Tracker</title>
</head>

<body>
    <header class="py-6 mx-auto bg-green-300 shadow-md text-center space-x-4">
        <h1 class="text-4xl font-medium text-white">Covid-19 Tracker</h1>
        <p class="text-xl text-indigo-900 my-1">
            Using COVID19 API
        </p>
    </header>
    <main class="bg-purple-100">
        <div class="container mx-auto py-10">
            
            <div class="new-stat-container my-12 flex justify-between flex-col md:flex-row">
                <div class="
              stat
              p-6
              w-full
              my-3
              lg:w-1/3
              bg-purple-400
              shadow-md
              text-center
            ">
                    <h1 class="text-2xl uppercase font-semibold text-white">
                        New Confirmed
                    </h1>
                    <p class="text-5xl mt-3 font-bold text-white">
                        <span id="newConfirmed"></span>
                    </p>
                </div>
                <div class="
              stat
              p-6
              w-full
              my-3
              md:mx-4
              lg:w-1/3
              bg-red-500
              shadow-md
              text-center
            ">
                    <h1 class="text-2xl uppercase font-semibold text-white">
                        New Deaths
                    </h1>
                    <p class="text-5xl mt-3 font-bold text-white">
                        <span id="newDeaths"></span>
                    </p>
                </div>
                <div class="
              stat
              p-6
              w-full
              my-3
              lg:w-1/3
              bg-green-300
              shadow-md
              text-center
            ">
                    <h1 class="text-2xl uppercase font-semibold text-white">
                        New Recovered
                    </h1>
                    <p class="text-5xl mt-3 font-bold text-white">
                        <span id="newRecovered"></span>
                    </p>
                </div>
            </div>

            
            <div class="
            total-stat-container
            my-12
            flex
            justify-between
            flex-col
            md:flex-row
          ">
                <div class="
              stat
              p-6
              w-full
              my-3
              lg:w-1/3
              bg-yellow-700
              shadow-md
              text-center
            ">
                    <h1 class="text-2xl uppercase font-semibold text-white">
                        Total Confirmed
                    </h1>
                    <p class="text-5xl mt-3 font-bold text-white">
                        <span id="totalConfirmed"></span>
                    </p>
                </div>
                <div class="
              stat
              p-6
              w-full
              my-3
              md:mx-4
              lg:w-1/3
              bg-blue-400
              shadow-md
              text-center
            ">
                    <h1 class="text-2xl uppercase font-semibold text-white">
                        Total Deaths
                    </h1>
                    <p class="text-5xl mt-3 font-bold text-white">
                        <span id="totalDeaths"></span>
                    </p>
                </div>
                <div class="
              stat
              p-6
              w-full
              my-3
              lg:w-1/3
              bg-indigo-400
              shadow-md
              text-center
            ">
                    <h1 class="text-2xl uppercase font-semibold text-white">
                        Total Recovered
                    </h1>
                    <p class="text-5xl mt-3 font-bold text-white">
                        <span id="totalRecovered"></span>
                    </p>
                </div>
            </div>

           
            <div class="details-container">
                <div class="flex flex-col">
                    <div class="-my-2 sm:-mx-6 lg:-mx-8">
                        <div class="
                  py-2
                  align-middle
                  inline-block
                  min-w-full
                  sm:px-6
                  lg:px-8
                ">
                            <div class="shadow border-b border-gray-200 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50 text-center">
                                        <tr>
                                            <th scope="col" class="
                            px-6
                            py-3
                            text-sm
                            font-medium
                            text-gray-500
                            uppercase
                            tracking-wider
                          ">
                                                Country
                                            </th>
                                            <th scope="col" class="
                            px-6
                            py-3
                            text-sm
                            font-medium
                            text-gray-500
                            uppercase
                            tracking-wider
                          ">
                                                Total Confirmed
                                            </th>
                                            <th scope="col" class="
                            px-6
                            py-3
                            text-sm
                            font-medium
                            text-gray-500
                            uppercase
                            tracking-wider
                          ">
                                                Total Death
                                            </th>
                                            <th scope="col" class="
                            px-6
                            py-3
                            text-sm
                            font-medium
                            text-gray-500
                            uppercase
                            tracking-wider
                          ">
                                                Total Recovered
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="
                        bg-white
                        divide-y
                        text-gray-900
                        divide-gray-200
                        text-center
                      " id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
